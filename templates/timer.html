<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Focus Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      background-color: #f6f7f8;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 30px;
    }

    .timer-container {
      background: #fff;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
      margin-bottom: 2rem;
    }

    .timer-display {
      font-size: 3rem;
      font-weight: 800;
      color: #2badee;
      margin: 1.5rem 0;
    }

    .control-btn {
      font-size: 1.1rem;
      margin: 0.3rem;
      border-radius: 10px;
      padding: 0.6rem 1.2rem;
    }

    .progress {
      height: 8px;
      margin: 20px 0;
      border-radius: 10px;
    }

    .stats-container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 450px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="timer-container">
    <h2 class="fw-bold mb-3">â± Study Timer</h2>

    <!-- Duration Selector -->
    <div class="input-group mb-3">
      <input type="number" id="custom-minutes" class="form-control" placeholder="Enter study duration (minutes)" min="1" max="240">
      <button class="btn btn-outline-primary" id="set-time">Set</button>
    </div>

    <!-- Timer Display -->
    <div class="timer-display" id="timer">00:00</div>
    <div class="progress">
      <div class="progress-bar bg-primary" id="progress-bar" style="width: 0%;"></div>
    </div>

    <!-- Control Buttons -->
    <div>
      <button class="btn btn-primary control-btn" id="start">Start</button>
      <button class="btn btn-warning control-btn" id="pause">Pause</button>
      <button class="btn btn-secondary control-btn" id="reset">Reset</button>
    </div>

    <p class="mt-4 text-muted small">Study at least <strong>40 minutes/day</strong> to keep your streak alive ğŸ”¥</p>
  </div>

  <div class="stats-container">
    <h4 class="fw-bold mb-3">ğŸ“Š Your Progress</h4>
    <p><strong>Daily Study Time:</strong> <span id="daily-time">0</span> minutes</p>
    <p><strong>Current Streak:</strong> <span id="streak">0</span> days</p>

    <h5 class="fw-bold mt-4 mb-2">ğŸ† Leaderboard (local)</h5>
    <ol id="leaderboard"></ol>
  </div>

  <script>
    // ===== TIMER LOGIC =====
    let timer, running = false;
    let totalSeconds = 0;
    let timeLeft = 0;
    let duration = 0;
    const display = document.getElementById("timer");
    const progressBar = document.getElementById("progress-bar");

    function updateDisplay() {
      const min = Math.floor(timeLeft / 60);
      const sec = timeLeft % 60;
      display.textContent = `${min.toString().padStart(2, "0")}:${sec.toString().padStart(2, "0")}`;
      if (duration > 0) {
        const progress = (1 - timeLeft / duration) * 100;
        progressBar.style.width = `${progress}%`;
      }
    }

    function startTimer() {
      if (running || duration === 0) return;
      running = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          totalSeconds++;
          updateDisplay();
        } else {
          clearInterval(timer);
          running = false;
          saveStudyTime(totalSeconds / 60);
          alert("Session complete! âœ… Great work!");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      running = false;
    }

    function resetTimer() {
      clearInterval(timer);
      running = false;
      timeLeft = duration;
      totalSeconds = 0;
      updateDisplay();
    }

    document.getElementById("start").addEventListener("click", startTimer);
    document.getElementById("pause").addEventListener("click", pauseTimer);
    document.getElementById("reset").addEventListener("click", resetTimer);

    document.getElementById("set-time").addEventListener("click", () => {
      const mins = parseInt(document.getElementById("custom-minutes").value);
      if (isNaN(mins) || mins <= 0) return alert("Enter a valid number of minutes!");
      duration = mins * 60;
      timeLeft = duration;
      totalSeconds = 0;
      updateDisplay();
    });

    // ===== STREAK + LEADERBOARD LOGIC =====
    function saveStudyTime(minutes) {
      const today = new Date().toLocaleDateString();
      let data = JSON.parse(localStorage.getItem("studyData")) || {};

      if (!data[today]) data[today] = 0;
      data[today] += Math.round(minutes);

      localStorage.setItem("studyData", JSON.stringify(data));
      updateStats();
    }

    function updateStats() {
      const data = JSON.parse(localStorage.getItem("studyData")) || {};
      const today = new Date().toLocaleDateString();
      const dailyMinutes = data[today] || 0;

      document.getElementById("daily-time").textContent = dailyMinutes;

      // Calculate streak
      const days = Object.keys(data).sort((a,b) => new Date(a) - new Date(b));
      let streak = 0;
      let yesterday = new Date();
      yesterday.setDate(yesterday.getDate() - 1);
      let currentDate = new Date();

      for (let i = days.length - 1; i >= 0; i--) {
        const day = new Date(days[i]);
        if (data[days[i]] >= 40) { // at least 40 minutes
          if (
            day.toDateString() === currentDate.toDateString() ||
            day.toDateString() === yesterday.toDateString()
          ) {
            streak++;
            currentDate.setDate(currentDate.getDate() - 1);
            yesterday.setDate(yesterday.getDate() - 1);
          }
        }
      }

      localStorage.setItem("streak", streak);
      document.getElementById("streak").textContent = streak;

      updateLeaderboard();
    }

    function updateLeaderboard() {
      const data = JSON.parse(localStorage.getItem("studyData")) || {};
      const leaderboard = Object.entries(data)
        .map(([date, minutes]) => ({ date, minutes }))
        .sort((a, b) => b.minutes - a.minutes)
        .slice(0, 5);

      const list = document.getElementById("leaderboard");
      list.innerHTML = leaderboard.map(
        entry => `<li>${entry.date} â€” <strong>${entry.minutes} mins</strong></li>`
      ).join("");
    }

    // Initialize
    updateStats();
    updateDisplay();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
