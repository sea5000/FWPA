<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="generator" content="HTML Tidy for HTML5 for Linux version 5.6.0" />
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Bookme - Create Account</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  
  <style>
    :root {
      --primary-blue: #3b82f6;
      --primary-blue-hover: #2563eb;
      --text-dark: #1e293b;
      --text-muted: #64748b;
      --bg-light: #f8fafc;
      --border-color: #e2e8f0;
      --input-bg: #f1f5f9;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Plus Jakarta Sans", sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header Styles */
    .site-header {
      background: white;
      border-bottom: 1px solid var(--border-color);
      padding: 1rem 0;
    }

    .site-header img {
      height: 40px;
      width: auto;
    }

    /* Main Container */
    .signup-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem 1rem;
    }

    /* Card Styles */
    .signup-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 440px;
      border: 1px solid var(--border-color);
    }

    /* Title */
    .signup-title {
      font-size: 1.875rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: -0.5px;
    }

    /* Form Styles */
    .form-group {
      margin-bottom: 1rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 600;
      color: var(--text-dark);
      margin-bottom: 0.4rem;
    }

    .form-control {
      width: 100%;
      padding: 0.875rem 1rem;
      font-size: 0.9375rem;
      background-color: var(--input-bg);
      border: 1px solid transparent;
      border-radius: 12px;
      transition: all 0.2s ease;
      color: var(--text-dark);
    }

    .form-control::placeholder {
      color: #94a3b8;
    }

    .form-control:focus {
      outline: none;
      background-color: white;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    /* Button Styles */
    .btn-primary {
      width: 100%;
      padding: 0.875rem;
      font-size: 1rem;
      font-weight: 600;
      background: var(--primary-blue);
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 0.5rem;
    }

    .btn-primary:hover {
      background: var(--primary-blue-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    /* Footer Text */
    .signup-footer {
      text-align: center;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid var(--border-color);
    }

    .signup-footer-text {
      font-size: 0.875rem;
      color: var(--text-muted);
    }

    .signup-footer-link {
      color: var(--primary-blue);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s ease;
    }

    .signup-footer-link:hover {
      color: var(--primary-blue-hover);
      text-decoration: underline;
    }

    /* Alert Styles */
    .alert {
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border: none;
      font-size: 0.875rem;
    }

    .alert-danger {
      background-color: #fef2f2;
      color: #dc2626;
    }

    /* Mobile Footer */
    .mobile-footer {
      background: white;
      border-top: 1px solid var(--border-color);
      padding: 0.75rem 0;
    }

    .mobile-footer .nav-link {
      color: var(--text-muted);
      transition: color 0.2s ease;
      padding: 0.5rem;
    }

    .mobile-footer .nav-link:hover,
    .mobile-footer .nav-link.active {
      color: var(--primary-blue);
    }

    .mobile-footer .material-symbols-outlined {
      font-size: 1.5rem;
    }

    .mobile-footer small {
      font-size: 0.75rem;
      margin-top: 0.25rem;
    }

    /* Responsive Design */
    @media (max-width: 576px) {
      .signup-card {
        padding: 2rem 1.5rem;
        border-radius: 16px;
      }

      .signup-title {
        font-size: 1.5rem;
      }

      .signup-container {
        padding: 1.5rem 1rem;
      }
    }

    @media (min-width: 768px) {
      .mobile-footer {
        display: none;
      }
    }
  </style>
</head>

<body>
  {%if error%}
  <div class="alert alert-danger text-center mb-0" role="alert">
    {{ error }}
  </div>
  {%endif%}
  
  <header class="site-header">
    <div class="container d-flex align-items-center justify-content-center">
      <a class="d-flex align-items-center gap-2 text-decoration-none" href="{{ url_for('home.index') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="BookMe Logo">
      </a>
    </div>
  </header>

  <main class="signup-container">
    <div class="signup-card">
      <h1 class="signup-title">Create your account</h1>
      
      <form method="POST" action="{{ url_for('signup.signup') }}">
        <div class="form-group">
          <label class="form-label" for="name">Name</label>
          <input 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name" 
            required 
            type="text" 
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input 
            class="form-control" 
            id="username" 
            name="username" 
            placeholder="Choose a username" 
            type="text" 
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="email">Email address</label>
          <input 
            autocomplete="email" 
            class="form-control" 
            id="email" 
            name="email" 
            placeholder="Enter your email" 
            required 
            type="email" 
          />
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input 
            autocomplete="current-password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            required 
            type="password" 
          />
        </div>

        <button class="btn btn-primary" type="submit">
          Continue
        </button>
      </form>

      <div class="signup-footer">
        <p class="signup-footer-text">
          Already have an account? 
          <a class="signup-footer-link" href="{{ url_for('auth.login') }}">Log in</a>
        </p>
      </div>
    </div>
  </main>

  <footer class="mobile-footer d-md-none fixed-bottom">
    <nav class="nav justify-content-around">
      <a class="nav-link d-flex flex-column align-items-center" href="{{ url_for('home.index') }}">
        <span class="material-symbols-outlined">home</span>
        <small>Home</small>
      </a>
      <a class="nav-link d-flex flex-column align-items-center" href="{{ url_for('study.index') }}">
        <span class="material-symbols-outlined">school</span>
        <small>Study</small>
      </a>
      <a class="nav-link d-flex flex-column align-items-center" href="{{ url_for('community.index') }}">
        <span class="material-symbols-outlined">groups</span>
        <small>Community</small>
      </a>
    </nav>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      try {
        const navAreas = [];
        const header = document.querySelector("header");
        if (header) navAreas.push(header);
        const footers = Array.from(document.querySelectorAll("footer"));
        navAreas.push(...footers);
        const parts = location.pathname.split("/").filter(Boolean);
        const currentSlug =
          parts.length >= 2 ? parts[parts.length - 2] : parts[0] || "home";

        navAreas.forEach((area) => {
          const links = Array.from(area.querySelectorAll("a[href]"));
          links.forEach((a) => {
            try {
              const url = new URL(a.getAttribute("href"), location.origin);
              const linkParts = url.pathname.split("/").filter(Boolean);
              const linkSlug =
                linkParts.length >= 2
                  ? linkParts[linkParts.length - 2]
                  : linkParts[0] || "home";

              a.classList.remove(
                "active",
                "text-primary",
                "fw-bold",
                "text-white",
                "btn-primary"
              );

              if (linkSlug === currentSlug) {
                if (a.classList.contains("btn")) {
                  a.classList.remove("btn-light");
                  a.classList.add("btn-primary", "text-white");
                } else {
                  a.classList.add("text-primary", "fw-bold");
                }
                a.classList.add("active");
              } else {
                if (!a.classList.contains("btn")) {
                  a.classList.remove("text-primary", "fw-bold");
                  a.classList.add("text-muted");
                }
                if (
                  a.classList.contains("btn") &&
                  !a.classList.contains("btn-light")
                ) {
                  a.classList.add("btn-light");
                }
              }
            } catch (e) { }
          });
        });
      } catch (e) { }
    });
  </script>
</body>

</html>
