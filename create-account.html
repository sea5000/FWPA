<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>BookMe - Create Account</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>

  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f6f7f8;
      color: #111618;
    }
    .bg-dark-mode {
      background-color: #101c22;
      color: #fff;
    }
    .text-primary-custom {
      color: #2badee;
    }
    .btn-primary-custom {
      background-color: #2badee;
      border-color: #2badee;
      color: #fff;
      font-weight: 600;
    }
    .btn-primary-custom:hover {
      background-color: #199bd6;
    }
    .footer-icon {
      text-decoration: none;
      color: #617c89;
      transition: color 0.2s ease;
    }
    .footer-icon:hover {
      color: #2badee;
    }
    .profile-img {
      width: 40px;
      height: 40px;
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }
  </style>
</head>

<body>
  <div class="d-flex flex-column min-vh-100">

    <header class="border-bottom py-3 px-3 px-sm-5 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <div class="text-primary-custom">
          <svg width="32" height="32" fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z"></path>
          </svg>
        </div>
        <h1 class="h5 fw-bold mb-0">StudySphere</h1>
      </div>
      <div>
        <div class="profile-img" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD4rsTeXAShk65cLukoCtsKsVeVUJ3HrjxiIAw9purR9gBEItEnM6ZcQyBbIBtTJ4Ng2WGZyprjIyx-wg-12e3s74QY_9U01tm2zCm-8wWSnwlXP4IypqpgUdGs6Ly9Rh8CK8usCWZ54OnAiNO6gFgmS2Eq4svsl1vMoNPD2utJNkTX0PloZxOW9A1oI1nQ3wNFsGCnrcx1lH3sFLl66O_jG4wNAs88M258Bqp6ngg49BhqAZkmzenJi_0BagWu6DQdzNOZe24AD3Qm");'></div>
      </div>
    </header>

    <main class="flex-grow d-flex align-items-center justify-content-center py-5 px-3">
      <div class="w-100" style="max-width: 420px;">
        <div class="text-center mb-4">
          <h2 class="fw-bold display-6">Create your account</h2>
        </div>

        <div class="bg-white p-5 rounded-4 shadow-sm border">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label fw-medium">Name</label>
              <input type="text" id="name" class="form-control form-control-lg rounded-3" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-medium">Email address</label>
              <input type="email" id="email" class="form-control form-control-lg rounded-3" placeholder="Enter your email" required>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fw-medium">Password</label>
              <input type="password" id="password" class="form-control form-control-lg rounded-3" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary-custom btn-lg w-100 rounded-3 shadow-sm">
              Continue
            </button>
          </form>

          <p class="text-center mt-4 mb-0">
            <a href="#" class="text-decoration-none text-muted fw-medium">Already have an account? 
              <span class="text-primary-custom">Log in</span>
            </a>
          </p>
        </div>
      </div>
    </main>

    <footer class="border-top py-3">
      <div class="container">
        <nav class="d-flex justify-content-around">
          <a href="#" class="footer-icon text-center">
            <span class="material-symbols-outlined d-block">auto_stories</span>
            <small class="d-block">Study</small>
          </a>
          <a href="#" class="footer-icon text-center">
            <span class="material-symbols-outlined d-block">groups</span>
            <small class="d-block">Community</small>
          </a>
          <a href="#" class="footer-icon text-center">
            <span class="material-symbols-outlined d-block">emoji_events</span>
            <small class="d-block">Challenge</small>
          </a>
        </nav>
      </div>
    </footer>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
