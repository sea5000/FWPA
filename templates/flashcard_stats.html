<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ deck.name }} — Stats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/theme.css">
</head>
<body class="bg-secondary-subtle text-dark">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4">{{ deck.name }} — Statistics</h1>
      <div>
        <a href="{{ url_for('flashcards.deck', deck_id=deck.id) }}" class="btn btn-sm btn-outline-primary">Back</a>
        <a href="{{ url_for('flashcards.index') }}" class="btn btn-sm btn-outline-secondary">All Decks</a>
      </div>
    </div>

    <dl class="row">
      <dt class="col-sm-3">Total cards</dt>
      <dd class="col-sm-9">{{ stats.total_cards }}</dd>

      <dt class="col-sm-3">Total correct answers</dt>
      <dd class="col-sm-9">{{ stats.total_correct }}</dd>

      <dt class="col-sm-3">Total incorrect answers</dt>
      <dd class="col-sm-9">{{ stats.total_incorrect }}</dd>
    </dl>
  </div>
</body>
</html>
