<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="generator" content="HTML Tidy for HTML5 for Linux version 5.6.0" />
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Bookme - Create Account</title>
  <!-- Use Bootstrap instead of Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/theme.css" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
    rel="stylesheet" />
  <style>
    body {
      font-family: "Plus Jakarta Sans", sans-serif;
    }

    .form-input::placeholder {
      color: #a0b1b9;
    }

    .dark .form-input::placeholder {
      color: #a0b1b9;
    }
  </style>
</head>

<body class="bg-light text-dark">
  {%if error%}
  <div class="alert alert-danger text-center mb-0" role="alert">
    {{ error }}
  </div>
  {%endif%}
  <div class="d-flex flex-column min-vh-100">
    <header class="w-100 site-header">
      <div class="container d-flex align-items-center justify-content-center py-3">
        <div class="d-flex align-items-center">
          <div class="me-2" style="width: 40px; height: 40px; color: var(--bs-primary)">
            <span class="material-symbols-outlined fs-3 text-primary">book</span>
          </div>
          <h1 class="h5 mb-0 ms-2">
            <a href="{{ url_for('dashboard.index') }}" class="text-decoration-none text-reset">Bookme</a>
          </h1>
        </div>
      </div>
    </header>
    <main class="flex-grow-1 d-flex align-items-center justify-content-center py-5 px-3">
      <div class="w-full max-w-md mx-auto">
        <div class="text-center">
          <h2 class="text-3xl sm:text-4xl font-extrabold text-foreground-light dark:text-foreground-dark">
            Create your account
          </h2>
        </div>
        <div class="card shadow-sm rounded-xl border border-border-light dark-border-border-dark">
          <div class="card-body">
            <form class="row g-3" method="POST" action="{{ url_for('signup.signup') }}">
              <div>
                <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark"
                  for="name">Name</label>
                <div class="mt-2">
                  <input class="form-control" id="name" name="name" placeholder="Enter your name" required=""
                    type="text" />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark"
                  for="username">Username</label>
                <div class="mt-2">
                  <input class="form-control" id="username" name="username" placeholder="Choose a username"
                    type="text" />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark"
                  for="email">Email address</label>
                <div class="mt-2">
                  <input autocomplete="email" class="form-control" id="email" name="email"
                    placeholder="Enter your email" required="" type="email" />
                </div>
              </div>
              <div>
                <label class="block text-sm font-medium text-foreground-light dark:text-foreground-dark"
                  for="password">Password</label>
                <div class="mt-2">
                  <input autocomplete="current-password" class="form-control" id="password" name="password"
                    placeholder="Enter your password" required="" type="password" />
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100" type="submit">
                  Continue
                </button>
              </div>
            </form>
            <p class="mt-3 text-center small">
              <a class="link-secondary" href="{{ url_for('auth.login') }}">Already have an account? Log in</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <footer class="d-md-none fixed-bottom bg-white border-top">
      <nav class="nav justify-content-around py-2">
        <a class="nav-link d-flex flex-column align-items-center text-muted" href="{{ url_for('home.index') }}"><span
            class="material-symbols-outlined fs-4">home</span>
          <small class="d-block">Home</small></a>
        <a class="nav-link d-flex flex-column align-items-center text-muted" href="{{ url_for('study.index') }}"><span
            class="material-symbols-outlined fs-4">school</span>
          <small class="d-block">Study</small></a>
        <a class="nav-link d-flex flex-column align-items-center text-muted"
          href="{{ url_for('community.index') }}"><span class="material-symbols-outlined fs-4">groups</span>
          <small class="d-block">Community</small></a>
        <a class="nav-link d-flex flex-column align-items-center text-muted"
          href="{{ url_for('challenges.index') }}"><span class="material-symbols-outlined fs-4">emoji_events</span>
          <small class="d-block">Challenge</small></a>
      </nav>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      try {
        const navAreas = [];
        const header = document.querySelector("header");
        if (header) navAreas.push(header);
        const footers = Array.from(document.querySelectorAll("footer"));
        navAreas.push(...footers);
        const parts = location.pathname.split("/").filter(Boolean);
        const currentSlug =
          parts.length >= 2 ? parts[parts.length - 2] : parts[0] || "home";

        navAreas.forEach((area) => {
          const links = Array.from(area.querySelectorAll("a[href]"));
          links.forEach((a) => {
            try {
              const url = new URL(a.getAttribute("href"), location.origin);
              const linkParts = url.pathname.split("/").filter(Boolean);
              const linkSlug =
                linkParts.length >= 2
                  ? linkParts[linkParts.length - 2]
                  : linkParts[0] || "home";

              a.classList.remove(
                "active",
                "text-primary",
                "fw-bold",
                "text-white",
                "btn-primary"
              );

              if (linkSlug === currentSlug) {
                if (a.classList.contains("btn")) {
                  a.classList.remove("btn-light");
                  a.classList.add("btn-primary", "text-white");
                } else {
                  a.classList.add("text-primary", "fw-bold");
                }
                a.classList.add("active");
              } else {
                if (!a.classList.contains("btn")) {
                  a.classList.remove("text-primary", "fw-bold");
                  a.classList.add("text-muted");
                }
                if (
                  a.classList.contains("btn") &&
                  !a.classList.contains("btn-light")
                ) {
                  a.classList.add("btn-light");
                }
              }
            } catch (e) { }
          });
        });
      } catch (e) { }
    });
  </script>
</body>

</html>
